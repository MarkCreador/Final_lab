{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete the order for customer "{{ order.customer.full_name }}"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'order-detail' pk=order.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
