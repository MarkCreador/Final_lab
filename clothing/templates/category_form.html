{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">{% if form.instance.pk %}Update Category{% else %}Create Category{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category-list' %}" class="btn btn-secondary ml-2">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
