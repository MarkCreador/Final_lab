{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Confirm Deletion</h2>

    <p>Are you sure you want to delete the category "{{ category.name }}"?</p>

    <div class="mt-3">
      <a href="{% url 'category-delete' pk=category.pk %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'category-list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </div>
  </div>
{% endblock %}
