{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0">{% if form.instance.id %}Update{% else %}Create{% endif %} Product</h2>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
              {{ form.as_p }}

              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
          <div class="card-footer text-muted">
            {% if form.instance.id %}
              <a href="{% url 'product-detail' pk=form.instance.id %}" class="btn btn-secondary">Cancel and View Product Detail</a>
            {% else %}
              <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel and View Product List</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
