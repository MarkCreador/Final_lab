{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0">Brand Detail</h2>
          </div>
          <div class="card-body">
            <dl class="row">
              <dt class="col-sm-3">ID:</dt>
              <dd class="col-sm-9">{{ brand.id }}</dd>

              <dt class="col-sm-3">Name:</dt>
              <dd class="col-sm-9">{{ brand.name }}</dd>
            </dl>
          </div>
          <div class="card-footer text-muted">
            <a href="{% url 'brand-list' %}" class="btn btn-secondary">Back to Brand List</a>
            <a href="{% url 'brand-update' pk=brand.id %}" class="btn btn-primary">Update Brand</a>
            <a href="{% url 'brand-delete' pk=brand.id %}" class="btn btn-danger">Delete Brand</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
